    <!-- Bootstrap core CSS -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Favicons -->

    <style>
        html,
        body {
        height: 100%;
        }

        body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        }

        .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
        }

        .form-signin .checkbox {
        font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
        z-index: 2;
        }

        .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>

  <body class="text-center" cz-shortcut-listen="true">

<main class="form-signin">
  <form id="register">
    {% csrf_token %}
    <span class="material-icons" style="font-size: 60px; color:blueviolet;" >menu_book</span>
    <h1 class="h3 mb-3 fw-normal">New User</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="reader123" v-model="username">
      <label for="floatingInput">Username</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="button" v-on:click="register_request">Register</button>

    <a href="/">Back</a>
    <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
  </form>
</main>
