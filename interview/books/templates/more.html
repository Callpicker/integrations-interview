{% load static %}
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <meta name="generator" content="Hugo 0.84.0">
    <title>Callpicker</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/pricing/">



    <!-- Bootstrap core CSS -->
<!-- Bootstrap core CSS -->
<link href="{% static 'style.css' %}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    body {
        background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
    }

    .container {
        max-width: 960px;
    }

    .pricing-header {
        max-width: 700px;
    }

  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

  </head>
<body cz-shortcut-listen="true">
    <section id="main">
    <div class="container py-3">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
              <span class="material-icons" style="font-size: 60px; color:blueviolet;" >menu_book</span>
              <span class="fs-4">Callpicker's Book Club - {{ request.session.username }} </span>
            </a>
      
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="me-3 py-2 text-dark text-decoration-none" href="/main">Home</a>
              <a class="me-3 py-2 text-dark text-decoration-none" href="/mylist">My List</a>
              <a class="me-3 py-2 text-dark text-decoration-none" href="/logout">Logout</a>
            </nav>
          </div>
        </header>
    </div>
    <div class="container justify-content-center box-container">
        <div class="row">
            <div class="col">
                <h1>{{ title }}</h1>
            </div>
        </div>
       <div class="row">
        <div class="col-6">
            <ul>
                <li>Author: {{ author }}</li>
                <li>Published: {{ publish_date }}</li>
                <li>Description: {{ description }}</li>
            </ul>
        </div>

        <div class="row">
          <div class="col">
            {% csrf_token %}
            <input type="hidden" name="isbn" value="{{isbn}}" />
            <button class="btn btn-success" v-on:click="addToList">Add to List</button>
          </div>
          </div>

        
       </div>

       <div class="row">
        <div class="col">
            <a href="/main" class="btn btn-primary">Back</a>
        </div>
        </div>

    </div>

    
</section>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
